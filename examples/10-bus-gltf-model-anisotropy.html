<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame glTF Helper Components - Basic</title>
    <meta name="description" content="Basic example for A-Frame glTF Helper Components"></meta>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../dist/aframe-gltf-helpers.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

  </head>
  <body>
    <a-scene background="color: gray">
      <a-assets>
        <a-asset-item id="bus-model" src="L14-ASSETs/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 5 0.5 1.5"></a-entity>

      <a-entity id="bus" gltf-model="#bus-model" anisotropy></a-entity>
      <a-entity position="0 0 3" id="bus" gltf-model="#bus-model"></a-entity>
    </a-scene>
    



  </body>
</html>
